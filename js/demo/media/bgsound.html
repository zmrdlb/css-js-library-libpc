<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>背景音乐播放</title>
		<meta name="description" content="">
		<meta name="author" content="ZhangMingrui">
	</head>

	<body>
		<div id="msg_audio_con" style="position:absolute;top:-20px;"></div>
		<script src="http://www.libpc.com/js/manager/requirejs/requirejs2.1.11.js"></script>
		<script src="http://www.libpc.com/js/config.js"></script>
		<script>
			requirejs(['$','libmedia/bgsound'],function($,audio){
				var player = audio({
					url: 'message.wav',
					container: 'msg_audio_con',
					id: 'msg_audio_player',
					width: '1',
					height: '1',
					custom: {
						filetype: 'wav',
					    alltime: 2
					}
				});
				//播放背景音乐 player.play();
			});
		</script>
	</body>
</html>
