<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>confirmControl-简单confirm消息提示</title>
		<meta name="author" content="ZhangMingrui">
	</head>

	<body>
		<p>简单消息提示confirm，使用liblayers/confirmSingle。如果是复杂的业务confirm，则建议直接使用liblayers/confirm或liblayers/confirmControl。
			如果基本弹层业务，直接使用弹层基类layer/bombLayer</p>
		<script src="http://www.libpc.com/js/manager/requirejs/requirejs2.1.11.js"></script>
		<script src="http://www.libpc.com/js/config.js"></script>
		<script>
			requirejs(['liblayers/confirmSingle'],function($confirmSingle){
				$confirmSingle.setconfig({
					confirm: {
							frametpl: [
								'<div class="js-title"></div>',
								'<div class="js-content"></div>',
								'<div><a href="javascript:;" class="js-ok">好的</a><a href="javascript:;" class="js-cancel">等下说</a></div>'
							].join('')
					}
				});
				$confirmSingle.getlayerobj().layer.css('background-color','#fff');
				$confirmSingle.show({
					title: '登陆信息',
					content: '您还未登陆',
					ok: '去登陆',
					cancel: '不去'
				},{
					ok: function(){
						console.log('点击确定');
					},
					cancel: function(){
						console.log('点击取消');
					}
				});
		   });
		</script>
	</body>
</html>
