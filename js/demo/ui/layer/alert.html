<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>alert弹层使用</title>
		<meta name="author" content="ZhangMingrui">
	</head>

	<body>
		<p>简单消息提示alert。使用layer/alertControl。如果是复杂的业务alert，如登陆弹层，则建议直接使用layer/alert</p>
		<script src="http://www.libpc.com/js/manager/requirejs/requirejs2.1.11.js"></script>
		<script src="http://www.libpc.com/js/config.js"></script>
		<script>
			requirejs(['layer/alertControl'],function($alertControl){
				$alertControl.setconfig({
					alert: {
							frametpl: [
								'<div node="content"></div>',
								'<div><a href="javascript:;" node="ok">好的</a></div>'
							].join('')
					}
				});
				$alertControl.getalert().layer.css('background-color','#fff');
				$alertControl.show('您还未登陆',function(){
					console.log('点击确定');
				});
			});
		</script>
	</body>
</html>
